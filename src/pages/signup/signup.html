<ion-header>

  <ion-navbar color="headerColor">
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="app-background">
  <ion-card>
    <ion-card-header>
      <h1>SignUp Credentials</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-input type="email" placeholder="Email Address" [(ngModel)]="newUser.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="newUser.pwd"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="newUser.uname"></ion-input>
          </ion-item>
          <button ion-button block round outline color="headerColor" (click)="signup()">SignUp</button>
          <br>
          <b>Already Have an Account??</b>
          <button ion-button block round outline color="headerColor" (click)="back()">Back To Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
